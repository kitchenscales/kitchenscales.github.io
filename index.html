<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Hahn Digital Scales</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50a3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #077187 1px solid;
        }
        header h1 {
            padding: 5px 0;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 5px;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            margin: 15px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: #ffffff;
            margin: 20px;
            padding: 15px;
            box-shadow: 0 0 10px #ccc;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 18px;
        }
        .product p {
            font-size: 16px;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Add your existing CSS styles here */

        .carousel-container {
            position: relative;
            width: 60%;
            max-width: 800px;
            margin: auto;
        }

        .carousel-slide {
            display: none;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
        }

        .carousel-prev, .carousel-next {
            cursor: pointer;
            position: absolute;
            top: 105%; /* Position the buttons below the image */
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .text {
            width: 60%;
            margin: auto;
            padding: 10px;
            font-family: 'Merriweather', serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hahn Digital Kitchen Scales</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <a href="#"></a>
        </div>
    </nav>

    <h2 class="text">
    Interested? Message @hahnjon
    </h2>

    <p class = "text">
        Lumber sourced from Wood From The Hood in Minneapolis</br>

    <div class="container content">

                <img src="Photos-001/scale11-1.jpg" alt="Product 1 - Image 1">

            <button class="carousel-next">&#10095;</button>
        </div>

    <div class="product">
        <div class="carousel-container">
            <div class="carousel-slide">

            </div>
            <div class="carousel-slide">

    <div class="product">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="Photos-001/scale13-1.jpg" alt="Product 1 - Image 1">
            </div>
            <div class="carousel-slide">
                <img src="Photos-001/scale13-2.jpg" alt="Product 1 - Image 2">

            <div class="carousel-slide">

            <div class="carousel-slide">

    </div>

    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Jonathan Hahn</p>
        </div>
    </footer>

    <script>
        var carousels = document.querySelectorAll('.carousel-container');

        carousels.forEach(function(carousel) {
            var slides = carousel.querySelectorAll('.carousel-slide');
            var currentIndex = 0;

            function updateCarousel() {
                slides.forEach(function(slide, index) {
                    slide.style.display = index === currentIndex ? 'block' : 'none';
                });
            }

            carousel.querySelector('.carousel-prev').addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + slides.length) % slides.length;
                updateCarousel();
            });

            carousel.querySelector('.carousel-next').addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % slides.length;
                updateCarousel();
            });

            updateCarousel();
        });
    </script>
</body>
</html>
